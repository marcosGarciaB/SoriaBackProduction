version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: soria-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DATABASE_NAME:-soria}
      MYSQL_USER: ${DATABASE_USERNAME:-root}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soria-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soria-backend
    environment:
      DATABASE_URL: jdbc:mysql://mysql:3306/${DATABASE_NAME:-soria}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      DATABASE_USERNAME: ${DATABASE_USERNAME:-root}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-rootpassword}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:8081,http://localhost:8082}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      JPA_SHOW_SQL: ${JPA_SHOW_SQL:-false}
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - soria-network

volumes:
  mysql_data:

networks:
  soria-network:
    driver: bridge

